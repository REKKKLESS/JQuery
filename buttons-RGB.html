<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <br />
    when the mouse is moved over it background color should be changed
    <br />
    <br />
    <button id="roh" onclick="colorchange();">Red</button>
    <button id="roh2" onclick="colorchange();">Green</button>
    <button id="roh3" onclick="colorchange();">Blue</button>

    <!-- <input
      type="button"

    />
    <input
      type="button"
      onclick="deletedebarred();"
      value="Delete debarred Student"

  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    var originalColors = [];
    $(document).ready(function () {
      $("#roh").hover(
        function () {
          originalColors[$(this).index(0)] = $(this).css("background-color");
          $(this).css("background-color", "red");
        },
        function () {
          $(this).css("background-color", originalColors[$(this).index(0)]);
          $(this).css("border", "none");
        }
      );
      $("#roh2").hover(
        function () {
          originalColors[$(this).index(0)] = $(this).css("background-color");
          $(this).css("background-color", "Green");
        },
        function () {
          $(this).css("background-color", originalColors[$(this).index(0)]);
          $(this).css("border", "none");
        }
      );
      $("#roh3").hover(
        function () {
          originalColors[$(this).index(0)] = $(this).css("background-color");
          $(this).css("background-color", "Blue");
        },
        function () {
          $(this).css("background-color", originalColors[$(this).index(0)]);
          $(this).css("border", "none");
        }
      );
    });
  </script>
</html>
